<div class="modal__backdrop is-hidden" id="modal__win">
  <div class="modal js-modal">
    <button type="button" class="modal__button-close" data-action="close-modal">
      <svg width="40" height="40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M29.667 12.88L27.787 11l-7.454 7.453L12.88 11 11 12.88l7.453 7.453L11 27.787l1.88 1.88 7.453-7.454 7.454 7.454 1.88-1.88-7.454-7.454 7.454-7.453z"
          fill="#212121"
        />
      </svg>
    </button>
    <div class="modal__content js-modal__content">
      <div class='movie-card js-movie-card'>
        <picture class='img-container'>
          <img class='movie-card__image' src='https://image.tmdb.org/t/p/original/qAZ0pzat24kLdO3o8ejmbLxyOac.jpg'
            alt='movie poster' />
        </picture>
        <div class='movie-card__description'>
          <h2 class='movie__title' data-action="modal_movie_title">{{original_title}}</h2>
          <ul class='movie__stats-list'>
            <li class='movie__stats-item'>
              <p class='stats-title'>Vote / Votes</p>
              <p class='stats-description'>
                <span class="vote" data-action="vote_average">{{vote_average}}</span>
                / <span data-action="vote_count"></span>
              </p>
            </li>
            <li class='movie__stats-item'>
              <p class='stats-title'>Popularity</p>
              <p class='stats-description popularity' data-action="popularity">{{popularity}}</p>
            </li>
            <li class='movie__stats-item'>
              <p class='stats-title'>Original Title</p>
              <p class='stats-description original-title' data-action="original-title">{{original_title}}</p>
            </li>
            <li class='movie__stats-item'>
              <p class='stats-title'>Genre</p>
              <p class='stats-description genre' data-action="genre">{{genres.1.name}}</p>
            </li>
          </ul>
          <div class='movie__description-text'>
            <h3 class='movie__description-title'>ABOUT</h3>
            <p class='movie__description'>{{overview}}</p>
          </div>
          <div class='movie-card__button'>
            <button class='library-button transparent-btn' data-action="modalBtnAddWatched">add to Watched</button>
            <button class='library-button transparent-btn' data-action="movieBtnQueue">add to queue</button>
          </div>
          <button class="btn-youtube" data-action="youtube-js">
            <svg class="svg-youtube">
              <use href="./images/sprite.svg#youtube"></use>
            </svg></button>
        </div>
      </div>
    </div>
  </div>
</div>
