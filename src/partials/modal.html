<div id="modal__win" class="modal js-modal">
  <button type="button" class="modal__button-close" data-action="close-modal"></button>
  <div class="modal__content js-modal__content">
    <!-- временная отрисовка карточки  -->
    <div class="movie-card js-movie-card">
      <picture class="img-container">
        <img class="movie-card__image" src="./images/movie-poster.jpg" alt="movie poster" />
      </picture>
      <div class="movie-card__description">
        <h2 class="movie__title" data-action="modal_movie_title">A FISTFUL OF LEAD</h2>
        <div class="movie-card__lists">
          <ul class="movie__stats-list">
            <li class="movie__stats-item">Vote / Votes</li>
            <li class="movie__stats-item">Popularity</li>
            <li class="movie__stats-item">Original Title</li>
            <li class="movie__stats-item">Genre</li>
          </ul>
          <ul class="movie__stats-list-values">
            <li class="movie__stats-item film-description">
              <span class="film-raiting margin_none" data-action="vote_average"></span>/
              <span data-action="vote_count"></span>
            </li>
            <li class="movie__stats-item film-description" data-action="popularity"></li>
            <li class="movie__stats-item film-description" data-action="original-title"></li>
            <li class="movie__stats-item film-description" data-action="genre"></li>
          </ul>
        </div>
       
        <div class="movie__description-text">
          <h3 class="movie__description-title">ABOUT</h3>
          <p class="movie__description">
          </p>
        </div>
        <div >
          <button class="library-button active-btn">add to Watched</button>
          <button class="library-button transparent-btn">add to queue</button>
        </div>
      </div>
    </div>
  </div>
</div>
